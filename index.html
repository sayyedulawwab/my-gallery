<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="devchallenges.png" />

    <link rel="shortcut icon" type="image/x-icon" href="https://devchallenges.io/" />
    <link rel="stylesheet" href="style.css" />
    <title>My Gallery</title>
  </head>
  <body>
    <main>
      <section class="profile">
        <img src="profilePhoto.png" alt="Rodney Cotton" />
        <h1>Rodney Cotton</h1>
        <p>Helsinki, Finland</p>
      </section>
      <section class="badges">
        <div class="badge">
          <h2>100</h2>
          <p>Posts</p>
        </div>
        <div class="badge">
          <h2>2,242</h2>
          <p>Follower</p>
        </div>
        <div class="badge">
          <h2>1,432</h2>
          <p>Following</p>
        </div>
      </section>
      <section class="gallery">
        <img src="photo1.png" alt="" class="gallery__item--1" />
        <img src="photo2.png" alt="" class="gallery__item--2" />
        <img src="photo3.png" alt="" class="gallery__item--3" />
        <img src="photo_4.png" alt="" class="gallery__item--4" />
        <img src="photo5.png" alt="" class="gallery__item--5" />
        <img src="photo6.png" alt="" class="gallery__item--6" />
      </section>
    </main>
    <footer>
      <p>created by sayyedulbappy - devChallenges.io</p>
    </footer>
  </body>
</html>
